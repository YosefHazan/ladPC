<div class="product-container">
<table *ngIf="products?.length">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.name}}</td>
      <td>{{p.price | currency}}</td>
      <td><img class="product-pic" [src]="p.imageUrl"></td>
      <td><button (click)="deleteProduct(p.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
<button (click)="add()">Add new product</button>
