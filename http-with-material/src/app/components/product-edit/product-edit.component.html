<form [formGroup]="productForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Product Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width"  appearance="outline">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="productForm.controls['name'].hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width"  appearance="outline">
        <input matInput placeholder="price" formControlName="price" type="number">
        <mat-error *ngIf="productForm.controls['price'].hasError('required')">
          Price is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width"  appearance="outline">
        <input type="url" matInput placeholder="Image" formControlName="imageUrl" />
      </mat-form-field>
      <mat-form-field  appearance="outline">
        <input matInput [matDatepicker]="picker" placeholder="Expire Date" formControlName="expireDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="productForm.invalid" type="submit">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
